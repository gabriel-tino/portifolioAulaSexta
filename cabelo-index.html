    <h1 align="center">Cabelos</h1>
    <br />
    <h2 align="left">Corte</h2>
    <label>Remoção das pontas ou mudança de formato do cabelo para manter a saúde dos fios e o estilo desejado.</label>
    <br />
    <h2 align="left">lavagem</h2>
    <label>Limpeza do couro cabeludo e dos fios com shampoo e condicionador, removendo impurezas, oleosidade e resíduos de produtos.</label>
    <br />
    <h2 align="left">Escova</h2>
    <label>Alisamento temporário feito com secador e escova, que deixa o cabelo mais liso, alinhado e com brilho.</label>
    <br />
    <h2 align="left">Hidratação</h2>
    <label>Tratamento que repõe água e nutrientes perdidos, devolvendo maciez, brilho e maleabilidade aos fios.</label>
    <br /><br />
    <div align="center">
        <img height="350px" width="200" src="img/01.jpeg" alt>
    </div>
    <h2 align="left">Recostrução</h2>
    <label>Reposição de massa capilar e proteínas (como a queratina) para restaurar fios danificados ou quebradiços.</label>
    <br />
    <h2 align="left">Coloração</h2>
    <label>Processo químico que muda a cor natural do cabelo ou cobre fios brancos, usando tintura ou tonalizante.</label>
    <br />
    <h2 align="left">Cronograma Capilar</h2>
    <label>Rotina de cuidados que intercala hidratação, nutrição e reconstrução, conforme a necessidade dos fios.</label>
    <br />
    <h2 align="left">Progressiva</h2>
    <label>Tratamento químico que alisa os fios por um período prolongado, reduzindo o volume e o frizz.</label>
    <br />
    <h2 align="left">Selagem</h2>
    <label>Procedimento que fecha as cutículas capilares, promovendo brilho e alinhamento — pode conter ou não química.</label>
    <br />
    <h2 align="left">Cauterização</h2>
    <label>Tratamento de reconstrução profunda com queratina e calor, selando os nutrientes dentro do fio e reparando danos intensos.</label>
    <br /><br />
    <br />
    <div align="center">
        <img height="350px" width="200" src="img/03.jpeg" alt>
    </div>
